name: assign

on:
  pull_request:
    types: [opened, reopened]

jobs:
  assign-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          labels: |
            automated
            pull-request
